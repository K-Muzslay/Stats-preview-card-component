<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <article>
        <section id="description">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <section id="stat">
          <div class="success">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="success">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="success">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </section>
      </article>
      <picture id="hero">
        <source
          media="(max-width:800px )"
          srcset="images/image-header-mobile.jpg"
        />
        <img src="images/image-header-desktop.jpg" alt="hero-image" />
      </picture>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/K-Muzslay"
          target="_blank"
          >Kinga Moln√°r-Muzslay</a
        >.
      </div>
    </footer>
  </body>
</html>
